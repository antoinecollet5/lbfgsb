#!/bin/bash

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
    - id: check-json
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: local
  hooks:
  - id: codespell
    name: codespell
    description: Checks for common misspellings in text files.
    entry: codespell
    language: python
    types: [python]
    args: [
      "lbfgsb docs tests",
      "*.py *.rst *.md",
    ]
    exclude: >
            (?x)^(
                bibliography.bib
            )$
  - id: ruff check
    name: ruff check
    entry: ruff check
    language: python
    types_or: [ python, pyi]
    args: [--fix, --exit-non-zero-on-fix]
  - id: ruff-format
    name: ruff format
    entry: ruff format -v && git status
    language: python
    types_or: [ python, pyi, jupyter ]
